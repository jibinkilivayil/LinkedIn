<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" crossorigin="anonymous"/>
    <title>Linkedin:Log In or Sign Up</title>
    <link rel="stylesheet" href="linkedin.css">
</head>
<body>
    <header class="header">
        <div class="topleft">
            <img src="Linkedin-Logo.png" width="135px" height="80px">
           
        </div>
            <div class="topcenter">
                <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-compass"></i> <br>Discover</li>
                <li>&nbsp;&nbsp;&nbsp;<i class="fa-sharp fa-solid fa-user-group"></i><br>People</li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-brands fa-square-youtube"></i><br>Learning</li>
                <li>&nbsp;&nbsp;<i class="fa-solid fa-briefcase"></i><br>Jobs</li>
            </div>    
                <div class="topright">
                    <li><b>Join now </b></li>
                    <button class="button">Sign in</button>
                </div>
    </header>
    <div class="lowerleft">
       Welcome to your<br>
       professional community
    </div>
    <form>
        <div class="lowerleft1"> 
            <label>Email or Phone</label><br><br>
            <input class="email" name="email/phone" type="email/phone" value="">
            <br><br>
            <label>Password</label>
            <br><br>
            <div class="pass"> 
                <input class="password" name="Password" type="password" value="">
                <br><br>
                <button  class="show">Show</button>
            </div>
            <p>
                Forgot password?
            </p>  
                <button class="sign">Sign in</button><br><br>
            <span>
                ______________________   &nbsp;     or    &nbsp; ________________________ 
            </span>   
            <br><br>
            <p>
                <button class="google"> Sign in with Google</button>
            </p>
            <img id="gmg" src="index.png" alt="lowerleft" height="28px" width="28px">
            <p>
                <button class="linkedin">New to Linkedin? Join now</button>
            </p>
        </div>          
    </form>
          <img class="img" src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4">
        
</body>
</html>
